<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
            <button id="favorites-btn"><i class="fas fa-heart"></i></button>
        </div>
        
        <div id="favorites-container" class="hidden">
            <h3>Favorite Cities</h3>
            <ul id="favorites-list"></ul>
            <div class="favorites-actions">
                <input type="text" id="add-favorite-input" placeholder="Add new city...">
                <button id="add-favorite-btn">Add</button>
            </div>
        </div>
        
        <div id="weather-container" class="hidden">
            <div class="current-weather">
                <div class="city-info">
                    <h2 id="city-name"></h2>
                    <p id="current-date"></p>
                </div>
                <div class="weather-info">
                    <div class="temp-container">
                        <h1 id="current-temp"></h1>
                        <p id="feels-like"></p>
                    </div>
                    <div class="weather-details">
                        <img id="weather-icon" src="" alt="Weather icon">
                        <p id="weather-description"></p>
                        <div class="additional-info">
                            <p id="humidity"><i class="fas fa-tint"></i> <span></span></p>
                            <p id="wind-speed"><i class="fas fa-wind"></i> <span></span></p>
                        </div>
                    </div>
                </div>
                <button id="add-to-favorites" class="favorite-btn">
                    <i class="far fa-heart"></i> Add to Favorites
                </button>
            </div>
            
            <div class="forecast-container">
                <h3>5-Day Forecast</h3>
                <div class="forecast-cards" id="forecast-cards"></div>
            </div>
        </div>
        
        <div id="error-container" class="hidden">
            <p id="error-message"></p>
        </div>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>
    </div>
    
    <script src="static/js/script.js"></script>
</body>
</html>
